<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaon Portal - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="logo.png" class="logo" alt="Logo">
    <h2>Gaon Issues</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="err"></div>
  </div>

  <script>
    const VALID = { user:'gaonuser', pass:'1234' };
    function login(){
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if(u===VALID.user && p===VALID.pass){ window.location='complaint.html'; }
      else { document.getElementById('err').innerText='Wrong credentials'; }
    }
  </script>
</body>
</html>
